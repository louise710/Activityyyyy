        <script type="text/javascript" src="./assets/js/template-vars.js"></script>
        <script type="text/javascript" src="./assets/js/template.js"></script>
        <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./assets/js/bookmarkscroll.js"></script>
        <script type="text/javascript" src="./assets/js/jquery.accordion.js" defer></script>
        <script type="text/javascript" src="./assets/js/slick.js" defer></script>
        <script type="text/javascript" defer>
            $(document).ready(function () {
                $(".mob-mnu-ic, .mobilemenu li a").click(function (e) {
                    $(".mobilemenu").slideToggle();
                    $(".dl-trigger").toggleClass("dl-active");
                });

                $(".accordion").accordion({
                    defaultOpen: "hd-one",
                    speed: "slow",
                });

                $(".bnr-slider").slick({
                    dots: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: false,
                    autoplaySpeed: 8000,
                    adaptiveHeight: true,
                    arrows: true,
                    fade: false,
                    focusOnSelect: false,
                });
            });

            $(document).scroll(function () {
                if ($(this).scrollTop() > 10) {
                    $(".mobilemenu").addClass("mobimenu-top");
                } else {
                    $(".mobilemenu").removeClass("mobimenu-top");
                }
            });
        </script>
    </body>
</html>
